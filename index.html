<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳門地區寶可夢卡牌活動查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>澳門卡牌活動（未來 30 天內）</h1>
    <p v-if="loading">載入中...</p>
    <p v-if="!loading && events.length === 0">目前無澳門活動</p>
    <table v-if="events.length">
      <thead>
        <tr>
          <th>日期</th>
          <th>時間</th>
          <th>活動名稱</th>
          <th>地點</th>
          <th>主辦</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="event in events" :key="event.title + event.datetime">
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.title }}</td>
          <td>{{ event.place }}</td>
          <td>{{ event.organizer }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          events: [],
          loading: true,
          startDate: new Date().toISOString().split('T')[0],
          endDate: new Date(Date.now() + 30 * 86400000).toISOString().split('T')[0],
        };
      },
      methods: {
        async fetchPage(page = 1) {
          const start = this.startDate.split('-');
          const end = this.endDate.split('-');
          const startStr = `${start[1]}-${start[2]}-${start[0]}`;
          const endStr = `${end[1]}-${end[2]}-${end[0]}`;

          const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
            `https://asia.pokemon-card.com/hk/event-search/search/?pageNo=${page}&keyword=%E6%BE%B3%E9%96%80&startDate=${startStr}&endDate=${endStr}&product[0]=20&product[1]=21&product[2]=22&product[3]=23`
          )}`;

          try {
            const res = await fetch(url);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const list = doc.querySelectorAll('ul.eventList li.event');

            if (list.length === 0) {
              return false;
            }

            list.forEach(li => {
              const date = li.querySelector('time.eventDate')?.textContent.trim();
              const time = li.querySelector('p.eventTime')?.textContent.trim();
              const title = li.querySelector('p.eventTitle')?.textContent.trim();
              const place = li.querySelector('p.place')?.textContent.trim();
              const organizer = li.querySelector('p.organizer')?.textContent.trim();

              if (place?.includes('澳門') || organizer?.includes('澳門')) {
                this.events.push({ date, time, title, place, organizer });
              }
            });

            return true;
          } catch (e) {
            console.error('錯誤：', e);
            return false;
          }
        },
        async fetchAllPages() {
          let page = 1;
          while (await this.fetchPage(page)) {
            page++;
          }
          this.loading = false;
        }
      },
      mounted() {
        this.fetchAllPages();
      }
    }).mount('#app');
  </script>
</body>
</html>

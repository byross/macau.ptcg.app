<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳門地區寶可夢卡牌活動查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters label {
      margin-right: 10px;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
    }
    .calendar-table th,
    .calendar-table td {
      border: 1px solid #ccc;
      width: 14.28%;
      vertical-align: top;
      padding: 5px;
      height: 100px;
    }
    .calendar-table th {
      background-color: #eee;
      text-align: center;
    }
    .day-cell strong {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .map-link {
      text-decoration: none;
      font-size: 18px;
    }
    .month-block {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>澳門卡牌活動查詢</h1>

    <div class="filters">
      <label>
        起始日期：
        <input type="date" v-model="startDate">
      </label>
      <label>
        結束日期：
        <input type="date" v-model="endDate">
      </label>
      <button @click="search">查詢</button>
    </div>

    <div class="custom-calendar">
      <div v-for="(month, mi) in calendarData" :key="mi" class="month-block">
        <h3>{{ month.label }}</h3>
        <table class="calendar-table">
          <thead>
            <tr>
              <th v-for="day in weekDays" :key="day">{{ day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(week, wi) in month.weeks" :key="wi">
              <td v-for="(day, di) in week" :key="di">
                <div v-if="day" class="day-cell">
                  <strong>{{ day.day }}</strong>
                  <ul>
                    <li v-for="(e, i) in day.events" :key="i">
                      {{ e.time }} - {{ e.organizer }}
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <p v-if="loading">載入中...</p>
    <p v-if="!loading && events.length === 0">目前無澳門活動</p>

    <table v-if="events.length">
      <thead>
        <tr>
          <th>日期</th>
          <th>時間</th>
          <th>主辦</th>
          <th>活動名稱</th>
          <th>地點</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="event in events" :key="event.title + event.datetime">
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.organizer }}</td>
          <td>{{ event.title }}</td>
          <td>
            <a class="map-link" :href="`https://www.google.com/maps/search/?q=澳門 ${event.place}`" target="_blank" rel="noopener noreferrer">🗺️</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        const today = new Date();
        const in30days = new Date(Date.now() + 30 * 86400000);
        return {
          events: [],
          loading: false,
          startDate: today.toISOString().split('T')[0],
          endDate: in30days.toISOString().split('T')[0],
          weekDays: ['一', '二', '三', '四', '五', '六', '日'],
        };
      },
      computed: {
        calendarData() {
          const start = new Date(this.startDate);
          const end = new Date(this.endDate);
          const byDay = {};
          this.events.forEach(e => {
            byDay[e.date] = byDay[e.date] || [];
            byDay[e.date].push(e);
          });

          const result = [];
          const date = new Date(start);
          date.setDate(1); // start from first of the month
          while (date <= end) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const label = `${year} 年 ${month + 1} 月`;
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstWeekday = (firstDay.getDay() + 6) % 7; // make Monday start
            const weeks = [];
            let week = new Array(firstWeekday).fill(null);
            for (let d = 1; d <= lastDay.getDate(); d++) {
              const current = new Date(year, month, d);
              const dateStr = current.toISOString().split('T')[0];
              week.push({ day: d, events: byDay[dateStr] || [] });
              if (week.length === 7) {
                weeks.push(week);
                week = [];
              }
            }
            if (week.length > 0) {
              while (week.length < 7) week.push(null);
              weeks.push(week);
            }
            result.push({ label, weeks });
            date.setMonth(date.getMonth() + 1);
          }
          return result;
        }
      },
      methods: {
        async fetchPage(page = 1) {
          const start = this.startDate.split('-');
          const end = this.endDate.split('-');
          const startStr = `${start[1]}-${start[2]}-${start[0]}`;
          const endStr = `${end[1]}-${end[2]}-${end[0]}`;
          const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
            `https://asia.pokemon-card.com/hk/event-search/search/?pageNo=${page}&startDate=${startStr}&endDate=${endStr}&product[0]=20&product[1]=21&product[2]=22&product[3]=23`
          )}`;

          try {
            const res = await fetch(url);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const list = doc.querySelectorAll('ul.eventList li.event');

            if (list.length === 0) return false;

            list.forEach(li => {
              const date = li.querySelector('time.eventDate')?.textContent.trim();
              const time = li.querySelector('p.eventTime')?.textContent.trim();
              const title = li.querySelector('p.eventTitle')?.textContent.trim();
              const place = li.querySelector('p.place')?.textContent.trim();
              const organizer = li.querySelector('p.organizer')?.textContent.trim();
              const lowerFields = `${place || ''} ${organizer || ''}`.toLowerCase();
              if (lowerFields.includes('澳門') || lowerFields.includes('噶地利亞街')) {
                this.events.push({ date, time, title, place, organizer });
              }
            });

            return true;
          } catch (e) {
            console.error('錯誤：', e);
            return false;
          }
        },
        async fetchAllPages() {
          this.events = [];
          this.loading = true;
          let page = 1;
          while (await this.fetchPage(page)) page++;
          this.loading = false;
        },
        search() {
          this.fetchAllPages();
        }
      },
      mounted() {
        this.fetchAllPages();
      }
    }).mount('#app');
  </script>
</body>
</html>

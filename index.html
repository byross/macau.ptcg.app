<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳門地區官方GYM寶可夢卡牌活動</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 16px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 40px;
      background: white;
    }
    .calendar-table th,
    .calendar-table td {
      width: 14.28%;
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      box-sizing: border-box;
    }
    .calendar-table th {
      background-color: #eee;
      font-weight: normal;
    }
    .calendar-day {
      height: 80px;
      padding: 4px;
      cursor: pointer;
    }
    .calendar-day.today {
      background-color: #DDDEAB !important;
    }
    .calendar-day > div {
      display: flex;
      flex-direction: column;
    }
    .calendar-day > div > span.today-marker {
      align-self: flex-end;
      font-weight: bold;
    }
    .calendar-day .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      color: #fff;
      margin-top: 2px;
      white-space: nowrap;
    }
    .event-list table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .event-list td {
      padding: 4px 6px;
    }
    .same-day-bg1 {
      background-color: #f8f8f8;
    }
    .same-day-bg2 {
      background-color: #fefefe;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>澳門地區官方GYM寶可夢卡牌活動</h1>
    <div class="filters">
      <label><input type="date" v-model="startDate"></label>
      到
      <label><input type="date" v-model="endDate"></label>
      <button @click="search">查詢</button>
    </div>
    <table class="calendar-table">
      <thead>
        <tr>
          <th v-for="day in weekDays" :key="day">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(week, wi) in calendarWeeks" :key="wi">
          <td v-for="(day, di) in week" :key="di" class="calendar-day" :class="{ today: day.isToday }" @click="scrollTo(day && day.dateStr)">
            <div v-if="day">
              <span class="today-marker">{{ day.day }}</span>
              <div v-if="day.events.length">
                <span v-for="(e, ei) in day.events" :key="ei" class="tag"
                      :style="{ backgroundColor: organizerColors[e.organizer] || '#333' }">
                  {{ e.organizer.charAt(0) }}
                </span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <p v-if="loading">載入中...</p>
    <p v-if="!loading && events.length === 0">網絡繁忙，請重新載入</p>

    <div class="event-list">
      <table width="100%" border="0" cellpadding="5" cellspacing="0" v-for="(event, index) in events" :key="event.title + event.datetime" :class="rowBgClass(index, event)">
        <tbody>
          <tr>
            <td colspan="2">
              <span style="font-size: 16px">{{ event.date }}</span>
              <span style="font-size: 11px">{{ event.time }} </span>
            </td>
          </tr>
          <tr>
            <td width="50%" style="font-size: 20px"><strong>{{ event.organizer }}</strong></td>
            <td width="50%" style="font-size: 10px">{{ event.title }}</td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        const today = new Date();
        const in30days = new Date(Date.now() + 30 * 86400000);
        return {
          events: [],
          loading: false,
          startDate: today.toISOString().split('T')[0],
          endDate: in30days.toISOString().split('T')[0],
          weekDays: ['一', '二', '三', '四', '五', '六', '日'],
          organizerColors: {},
        };
      },
      computed: {
        calendarWeeks() {
          const today = new Date();
          const todayStr = today.toISOString().split('T')[0];
          const byDate = {};
          this.events.forEach(e => {
            const id = `${e.date}-${e.title}`;
            e.scrollId = id;
            if (!byDate[e.date]) byDate[e.date] = [];
            byDate[e.date].push(e);
          });

          const weeks = [];
          const firstDate = new Date(this.startDate);
          firstDate.setDate(firstDate.getDate() - ((firstDate.getDay() + 6) % 7));

          for (let w = 0; w < 6; w++) {
            const week = [];
            for (let i = 0; i < 7; i++) {
              const d = new Date(firstDate);
              d.setDate(firstDate.getDate() + w * 7 + i);
              const dateStr = d.toISOString().split('T')[0];
              week.push({
                day: d.getDate(),
                dateStr,
                isToday: dateStr === todayStr,
                events: (byDate[dateStr] || []).sort((a, b) => a.time.localeCompare(b.time))
              });
            }
            weeks.push(week);
          }
          return weeks;
        }
      },
      methods: {
        rowBgClass(index, event) {
          const prev = this.events[index - 1];
          const isSame = prev && prev.date === event.date;
          if (!isSame) this.lastRowToggle = !this.lastRowToggle;
          return this.lastRowToggle ? 'same-day-bg1' : 'same-day-bg2';
        },
        scrollTo(dateStr) {
          if (!dateStr) return;
          const e = this.events.find(e => e.date === dateStr);
          if (e) {
            const target = document.getElementById(e.scrollId);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        },
        async fetchPage(page = 1) {
          const [sy, sm, sd] = this.startDate.split('-');
          const [ey, em, ed] = this.endDate.split('-');
          const startStr = `${sm}-${sd}-${sy}`;
          const endStr = `${em}-${ed}-${ey}`;
          const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
            `https://asia.pokemon-card.com/hk/event-search/search/?pageNo=${page}&startDate=${startStr}&endDate=${endStr}&product[0]=20&product[1]=21&product[2]=22&product[3]=23`
          )}`;

          try {
            const res = await fetch(url);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const list = doc.querySelectorAll('ul.eventList li.event');
            if (!list.length) return false;

            list.forEach(li => {
              const rawDate = li.querySelector('time.eventDate')?.textContent.trim();
              const [mm, dd] = rawDate.split('-');
              const yyyy = new Date().getFullYear();
              const dateObj = new Date(`${yyyy}-${mm}-${dd}T12:00:00`);
              const date = dateObj.toISOString().split('T')[0];

              const time = li.querySelector('p.eventTime')?.textContent.trim();
              const title = li.querySelector('p.eventTitle')?.textContent.trim();
              const place = li.querySelector('p.place')?.textContent.trim();
              const organizer = li.querySelector('p.organizer')?.textContent.trim();
              const lowerFields = `${place || ''} ${organizer || ''}`.toLowerCase();

              if (lowerFields.includes('澳門') || lowerFields.includes('噶地利亞街') || lowerFields.includes('祐漢新村'))  {
                if (!this.organizerColors[organizer]) {
                  this.organizerColors[organizer] = `hsl(${Math.floor(Math.random() * 360)}, 70%, 35%)`;
                }
                this.events.push({ date, time, title, place, organizer });
              }
            });

            return true;
          } catch (e) {
            console.error('錯誤：', e);
            return false;
          }
        },
        async fetchAllPages() {
          this.events = [];
          this.lastRowToggle = false;
          this.loading = true;
          let page = 1;
          while (await this.fetchPage(page)) page++;
          this.loading = false;
        },
        search() {
          this.fetchAllPages();
        }
      },
      mounted() {
        this.fetchAllPages();
      }
    }).mount('#app');
  </script>
</body>
</html>

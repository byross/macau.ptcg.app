<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳門地區官方GYM寶可夢卡牌活動</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 1rem;
      background-color: #f8f8f8;
      color: #1c1c1e;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .filters input[type="date"] {
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background-color: #fff;
    }
    .filters button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .calendar-table, table {
      width: 100%;
      border-spacing: 0;
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .calendar-table th,
    .calendar-table td {
      width: 14.28%;
      border: 1px solid #e5e5ea;
      vertical-align: top;
      height: 90px;
      padding: 6px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    .calendar-table th {
      background-color: #f2f2f7;
      text-align: center;
      font-weight: 500;
    }
    .calendar-day {
      cursor: pointer;
    }
    .calendar-day.today {
      background-color: #DDDEAB;
      color: #1c1c1e;
      border-radius: 0.5rem;
    }
    .calendar-day > div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .calendar-day > div > .today-marker {
      align-self: flex-end;
      font-weight: 600;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 0.5rem;
      font-size: 0.7rem;
      color: #fff;
      margin: 2px 2px 0 0;
      white-space: nowrap;
    }
    table th {
      background-color: #f2f2f7;
      font-weight: 500;
    }
    table td, table th {
      padding: 10px;
      font-size: 0.9rem;
    }
    .map-link {
      text-decoration: none;
      font-size: 1.2rem;
    }
    p {
      text-align: center;
      color: #999;
    }
    /* 動態同日底色：由 JS 動態加入 .same-day-bg1 / .same-day-bg2 類 */
    .same-day-bg1 {
      background-color: #f4f4f4;
    }
    .same-day-bg2 {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>澳門地區官方GYM寶可夢卡牌活動</h1>

    <div class="filters">
      <label><input type="date" v-model="startDate"></label>
      到
      <label><input type="date" v-model="endDate"></label>
      <button @click="search">查詢</button>
    </div>

    <table class="calendar-table">
      <thead>
        <tr>
          <th v-for="day in weekDays" :key="day">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(week, wi) in calendarWeeks" :key="wi">
          <td v-for="(day, di) in week"
              :key="di"
              class="calendar-day"
              :class="{ today: day && day.isToday }"
              @click="scrollTo(day && day.dateStr)">
            <div v-if="day">
              <span class="today-marker">{{ day.day }}</span>
              <div v-if="day.events.length">
                <span v-for="(e, ei) in day.events"
                      :key="ei"
                      class="tag"
                      :style="{ backgroundColor: organizerColors[e.organizer] || '#333' }">
                  {{ e.organizer.charAt(0) }}
                </span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <p v-if="loading">載入中...</p>
    <p v-if="!loading && events.length === 0">網絡繁忙，請重新載入</p>

    <table v-if="events.length">
      <thead>
        <tr>
          <th>日期</th>
          <th>時間</th>
          <th>主辦</th>
          <th>活動名稱</th>
          <th>地點</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(event, index) in events"
            :key="event.title + event.datetime"
            :id="event.scrollId"
            :class="getDateRowClass(index)">
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.organizer }}</td>
          <td>{{ event.title }}</td>
          <td>
            <a class="map-link"
               :href="`https://www.google.com/maps/search/?q=澳門 ${event.place}`"
               target="_blank"
               rel="noopener noreferrer">🗺️</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        const today = new Date();
        const in30days = new Date(Date.now() + 30 * 86400000);
        return {
          events: [],
          loading: false,
          startDate: today.toISOString().split('T')[0],
          endDate: in30days.toISOString().split('T')[0],
          weekDays: ['一', '二', '三', '四', '五', '六', '日'],
          organizerColors: {},
        };
      },
      computed: {
        calendarWeeks() {
          const today = new Date();
          const todayStr = today.toISOString().split('T')[0];
          const byDate = {};
          this.events.forEach(e => {
            const id = `${e.date}-${e.title}`;
            e.scrollId = id;
            if (!byDate[e.date]) byDate[e.date] = [];
            byDate[e.date].push(e);
          });

          const weeks = [];
          const firstDate = new Date(this.startDate);
          firstDate.setDate(firstDate.getDate() - ((firstDate.getDay() + 6) % 7));

          for (let w = 0; w < 6; w++) {
            const week = [];
            for (let i = 0; i < 7; i++) {
              const d = new Date(firstDate);
              d.setDate(firstDate.getDate() + w * 7 + i);
              const dateStr = d.toISOString().split('T')[0];
              week.push({
                day: d.getDate(),
                dateStr,
                isToday: dateStr === todayStr,
                events: (byDate[dateStr] || []).sort((a, b) => a.time.localeCompare(b.time))
              });
            }
            weeks.push(week);
          }
          return weeks;
        }
      },
      methods: {
        scrollTo(dateStr) {
          if (!dateStr) return;
          const e = this.events.find(e => e.date === dateStr);
          if (e) {
            const target = document.getElementById(e.scrollId);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        },
        getDateRowClass(index) {
          const curr = this.events[index];
          const prev = this.events[index - 1];
          if (!prev || curr.date !== prev.date) {
            this._bgToggle = !this._bgToggle;
          }
          return this._bgToggle ? 'same-day-bg1' : 'same-day-bg2';
        },
        async fetchPage(page = 1) {
          const [sy, sm, sd] = this.startDate.split('-');
          const [ey, em, ed] = this.endDate.split('-');
          const startStr = `${sm}-${sd}-${sy}`;
          const endStr = `${em}-${ed}-${ey}`;

          const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
            `https://asia.pokemon-card.com/hk/event-search/search/?pageNo=${page}&startDate=${startStr}&endDate=${endStr}&product[0]=20&product[1]=21&product[2]=22&product[3]=23`
          )}`;

          try {
            const res = await fetch(url);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const list = doc.querySelectorAll('ul.eventList li.event');
            if (!list.length) return false;

            list.forEach(li => {
              const rawDate = li.querySelector('time.eventDate')?.textContent.trim();
              const [mm, dd] = rawDate.split('-');
              const yyyy = new Date().getFullYear();
              const dateObj = new Date(`${yyyy}-${mm}-${dd}T12:00:00`);
              const date = dateObj.toISOString().split('T')[0];

              const time = li.querySelector('p.eventTime')?.textContent.trim();
              const title = li.querySelector('p.eventTitle')?.textContent.trim();
              const place = li.querySelector('p.place')?.textContent.trim();
              const organizer = li.querySelector('p.organizer')?.textContent.trim();
              const lowerFields = `${place || ''} ${organizer || ''}`.toLowerCase();

              if (lowerFields.includes('澳門') || lowerFields.includes('噶地利亞街') || lowerFields.includes('祐漢新村'))  {
                if (!this.organizerColors[organizer]) {
                  this.organizerColors[organizer] = `hsl(${Math.floor(Math.random() * 360)}, 70%, 35%)`;
                }
                this.events.push({ date, time, title, place, organizer });
              }
            });

            return true;
          } catch (e) {
            console.error('錯誤：', e);
            return false;
          }
        },
        async fetchAllPages() {
          this._bgToggle = true;
          this.events = [];
          this.loading = true;
          let page = 1;
          while (await this.fetchPage(page)) page++;
          this.loading = false;
        },
        search() {
          this.fetchAllPages();
        }
      },
      mounted() {
        this.fetchAllPages();
      }
    }).mount('#app');
  </script>
</body>
</html>

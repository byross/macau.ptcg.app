<style>
  .tag {
    display: inline-block;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    color: #fff;
    margin: 2px 2px 0 0;
  }
</style>

<!-- 替換日曆格顯示內容部分 -->
<td v-for="(day, di) in week" :key="di" class="calendar-day" @click="scrollTo(day && day.dateStr)">
  <div v-if="day">
    <span :class="{ 'today-marker': day.isToday }">{{ day.day }}</span>
    <div v-if="day.events.length">
      <span v-for="(e, ei) in day.events" :key="ei" class="tag"
            :style="{ backgroundColor: organizerColors[e.organizer] || '#333' }">
        {{ e.organizer.charAt(0) }}
      </span>
    </div>
  </div>
</td>

<script>
  // 在 data 區新增 organizerColors
  return {
    events: [],
    loading: false,
    startDate: today.toISOString().split('T')[0],
    endDate: in30days.toISOString().split('T')[0],
    weekDays: ['一', '二', '三', '四', '五', '六', '日'],
    organizerColors: {},
  };

  // 在 fetchPage 的 list.forEach 中，加入配色邏輯：
  if (!this.organizerColors[organizer]) {
    this.organizerColors[organizer] = `hsl(${Math.floor(Math.random() * 360)}, 70%, 35%)`;
  }
</script>

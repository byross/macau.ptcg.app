<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳門地區寶可夢卡牌活動查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      background: white;
      padding: 10px;
      margin-bottom: 20px;
    }
    .calendar .day {
      border: 1px solid #ccc;
      min-height: 80px;
      padding: 4px;
      position: relative;
    }
    .calendar .today {
      border: 2px solid #007BFF;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
      margin: 1px 2px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .map-link {
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>澳門卡牌活動查詢</h1>

    <div class="calendar">
      <div v-for="(week, wIndex) in calendarGrid" :key="wIndex">
        <div v-for="(cell, dIndex) in week" :key="dIndex" :class="['day', { today: cell.isToday }]">
          <div>{{ cell.day }}</div>
          <div v-for="event in cell.events" :key="event.scrollId" :class="'tag'" :style="{ backgroundColor: organizerColors[event.organizer] }"
               @click="scrollTo(event.scrollId)">
            {{ event.organizer[0] }}
          </div>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>時間</th>
          <th>主辦</th>
          <th>活動名稱</th>
          <th>地點</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="event in events" :key="event.scrollId" :id="event.scrollId">
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.organizer }}</td>
          <td>{{ event.title }}</td>
          <td>
            <a class="map-link" :href="`https://www.google.com/maps/search/?q=澳門 ${event.place}`" target="_blank" rel="noopener noreferrer">🗺️</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          events: [],
          organizerColors: {},
        };
      },
      computed: {
        calendarGrid() {
          const byDate = {};
          this.events.forEach(e => {
            const id = `${e.date}-${e.title}`;
            e.scrollId = id;
            if (!byDate[e.date]) byDate[e.date] = [];
            byDate[e.date].push(e);
          });

          const grid = [];
          const start = new Date();
          const today = new Date();
          const startDay = start.getDay();
          const diff = startDay === 0 ? -6 : 1 - startDay;
          start.setDate(start.getDate() + diff);

          for (let w = 0; w < 6; w++) {
            const week = [];
            for (let d = 0; d < 7; d++) {
              const cellDate = new Date(start);
              cellDate.setDate(start.getDate() + w * 7 + d);
              const dateStr = cellDate.toISOString().split('T')[0];
              week.push({
                day: cellDate.getDate(),
                dateStr,
                isToday: dateStr === today.toISOString().split('T')[0],
                events: (byDate[dateStr] || []).sort((a, b) => a.time.localeCompare(b.time))
              });
            }
            grid.push(week);
          }
          return grid;
        }
      },
      methods: {
        scrollTo(id) {
          const el = document.getElementById(id);
          if (el) el.scrollIntoView({ behavior: 'smooth' });
        },
        async fetchEvents() {
          // 模擬資料
          this.events = [
            { date: '2025-07-26', time: '16:00-18:30', organizer: '紙世代', title: '比克提尼BWR爭奪戰', place: '地點1' },
            { date: '2025-07-26', time: '18:00-20:00', organizer: '小黑屋 x Black Zone', title: '比克提尼BWR爭奪戰', place: '地點2' },
            { date: '2025-07-27', time: '13:30-16:00', organizer: '童趣同樂', title: '寶可夢卡牌賽', place: '地點3' },
          ];

          const distinct = new Set();
          this.events.forEach(e => {
            if (!this.organizerColors[e.organizer]) {
              let color;
              do {
                color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 40%)`;
              } while (distinct.has(color));
              distinct.add(color);
              this.organizerColors[e.organizer] = color;
            }
          });
        }
      },
      mounted() {
        this.fetchEvents();
      }
    }).mount('#app');
  </script>
</body>
</html>
